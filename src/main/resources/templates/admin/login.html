<div id="content">

  <div class="container pt-5">
    <h1>어드민 로그인</h1>

    <div id="g_id_onload"
         data-client_id="98608838236-a3o7e39ht6dskn17770lvmikjc1a4pdi.apps.googleusercontent.com"
         data-login_uri="/admin/login"
         data-auto_prompt="false"
         data-callback="handleSignIn">
    </div>
    <div class="g_id_signin"
         data-type="standard"
         data-size="large"
         data-theme="outline"
         data-text="sign_in_with"

<script src="https://accounts.google.com/gsi/client" async defer></script>
<script>
    function handleSignIn(googleUser) {

    console.log(googleUser.credential);

    // JWT 토큰 요청
    fetch('/admin/login', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({
            credential: googleUser.credential
        })
    })
    .then(response => {
        if (response.ok) {
            console.log(response);

            const location = response.headers.get('Location');
            const authentication = response.headers.get('Authentication');

            console.log(location);
            console.log(authentication);

            // JWT를 세션 스토리지에 저장
            sessionStorage.setItem('jwt', authentication);

            // XMLHttpRequest 객체 생성
            var xhr = new XMLHttpRequest();

            // POST 요청 설정
            xhr.open('POST', location);

            // 요청 헤더 설정
            xhr.setRequestHeader('Content-Type', 'application/json');

            // 요청 본문 설정
            var requestBody = JSON.stringify({
              jwt: sessionStorage.getItem('jwt')
              });

            // 응답 처리
            xhr.onload = function() {
              if (xhr.status === 200) {
                // 응답이 성공적으로 받아진 경우
                console.log('POST 요청 성공');

                // 가져온 페이지의 HTML 내용을 담는 변수
                var pageContent = xhr.responseText;

                // #content 요소 선택
                var contentElement = document.getElementById('content');

                // #content 요소의 내용을 응답으로 받은 HTML 내용으로 교체
                contentElement.innerHTML = pageContent;

              } else {
                // 응답이 실패한 경우
                console.log('POST 요청 실패');
              }
            };

            // POST 요청 보내기
            xhr.send(requestBody);


        } else {
            throw new Error('서버 응답이 실패했습니다.');
        }
    })
    .catch(error => {
        console.error('서버 요청 중 에러 발생:', error);
    });

    //alert('handleSignIn() 함수가 실행되었습니다.');
    }
  function initializeGoogleSignIn() {
    //alert('initializeGoogleSignIn() 함수가 실행되었습니다.');
    google.accounts.id.initialize({
      client_id: '98608838236-a3o7e39ht6dskn17770lvmikjc1a4pdi.apps.googleusercontent.com',
      callback: handleSignIn
    });

    google.accounts.id.prompt();
  }

  window.onload = function() {
    initializeGoogleSignIn();
    // 세션 스토리지에 있는 jwt 확인
    // alert("jwt : " + sessionStorage.getItem('jwt'));
  };
</script>
