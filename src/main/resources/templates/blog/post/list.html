<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace = "~{/layout/layout1 :: setContent(~{this::content} )}">


  <th:block th:fragment="content">

    <div class="container mt-3">
      <h2>List Group With Linked Items</h2>
      <div class="list-group">
        <a href="#" class="list-group-item list-group-item-action">1 item</a>
        <a href="#" class="list-group-item list-group-item-action">2 item</a>
        <a href="#" class="list-group-item list-group-item-action">3 item</a>
        <a href="#" class="list-group-item list-group-item-action">4 item</a>
        <a href="#" class="list-group-item list-group-item-action">5 item</a>
        <a href="#" class="list-group-item list-group-item-action">6 item</a>
        <a href="#" class="list-group-item list-group-item-action">7 item</a>
        <a href="#" class="list-group-item list-group-item-action">8 item</a>
        <a href="#" class="list-group-item list-group-item-action">9 item</a>
        <a href="#" class="list-group-item list-group-item-action">10 item</a>
      </div>
    </div>
    <!-- Center-aligned -->
    <ul class="pagination justify-content-center">
      <li class="page-item"><a class="page-link" href="javascript:void(0);">Previous</a></li>
      <li class="page-item"><a class="page-link" href="javascript:void(0);">1</a></li>
      <li class="page-item"><a class="page-link" href="javascript:void(0);">2</a></li>
      <li class="page-item"><a class="page-link" href="javascript:void(0);">Next</a></li>
    </ul>

  </th:block>

</th:block>
